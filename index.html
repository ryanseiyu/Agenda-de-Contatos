<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>DotA 2</title>
    </head>
    <body>
        <div class="section1">
            <div class="text">DOTA 2</div>
        </div>
        <div class="section2">
            <div id="formulario">
                <h3>Fale conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required/>
                        <input type="email" placeholder="Seu e-mail" required/>
                        <input type="tel" placeholder="Seu telefone (opcional)" />
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
            </div>
            <div>
                <h3>Nos acompanhe</h3>
                <ul class="social-links">
                    <li>
                        <a href="#" title="Siga-nos no Instagram">
                            <img src="./images/instagram.png" alt="Logo do Instagram" />                              
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Facebook">
                            <img src="./images/facebook.png" alt="Logo do Facebook" />                              
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Visite nosso canal no Youtube">
                            <img src="./images/youtube.png" alt="Logo do Youtube" />                              
                        </a>
                    </li>
                </ul>
            </div>
            <div id="info">
                <h3>Venha até nós</h3>
                <p>
                    Rua JavaScript n°124, Vila HTML - São Paulo - SP
                </p>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>
                    &copy; DOTA 2 - Todos direitos reservados - 2023
                </p>
            </div>
        </footer>
    </body>
</html>
